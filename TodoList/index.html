<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TodoList</h1>
    <section class="input-area">
      <input type="text">
      <button>+</button>
    </section>

    <section class="task-area">
      <div class="task-wrap">
        <div id="under-line"></div>
        <div class="tak-box">
          모두
        </div>
        <div class="tak-box">
          진행중
        </div>
        <div class="tak-box">
          끝
        </div>
      </div>

      <div>
        <div class="task">
          집가기
          <div>
            <button>Check</button>
            <button>Delete</button>
          </div>
        </div>
      </div>
    </section>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
